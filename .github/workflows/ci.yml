name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PWD/src" >> $GITHUB_ENV

      - name: Run basic tests
        run: pytest -q

      - name: Run tests with coverage and HTML report
        run: |
          pytest -q \
            --cov=src \
            --cov-report=term \
            --cov-report=xml \
            --html=report.html \
            --self-contained-html

      - name: Generate HTML coverage report
        run: coverage html

      - name: Prepare local reports folder
        run: |
          mkdir -p site
          mv report.html site/
          mv htmlcov site/coverage
          echo "Reports generated locally in ./site; no Pages deployment configured."
